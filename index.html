 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你应该喜欢我吗？</title>
    <style>
        body {
            background: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: '微软雅黑', sans-serif;
            text-align: center;
        }
        .box {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .heart {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        h2 {
            margin: 20px 0;
        }
        .btns {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            background: #ff6699;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }
        #noBtn {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="heart">❤️</div>
        <h2>你应该喜欢我吗？</h2>
        <div class="btns">
            <button id="yesBtn">喜欢</button>
            <button id="noBtn">不喜欢</button>
        </div>
    </div>
    <script>
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', function() {
            noBtn.style.position = 'absolute';
            noBtn.style.top = Math.random() * window.innerHeight + 'px';
            noBtn.style.left = Math.random() * window.innerWidth + 'px';
        });
        document.getElementById('yesBtn').addEventListener('click', function() {
            alert('我就知道你会喜欢我的~ ❤️');
        });
    </script>
</body>
</html>
